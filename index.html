<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="search">
      <div class="container">
        <form class="form">
          <input class="input" type="text" placeholder="Searching" />
          <select id="select">
            <option value="All">All</option>
            <option value="Frontend N14">Frintend N14</option>
            <option value="Frontend N15">Frintend N15</option>
            <option value="Frontend N16">Frintend N1</option>
          </select>
          <button
            style="border: none"
            type="button"
            class="btn"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            id="submit"
          >
            Add Student
          </button>
        </form>

        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Adding student
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <label class="name__1" for="firstname">First name</label>
                <input
                  id="first__inpt"
                  type="text"
                  placeholder="Please enter your first  name..."
                  required
                />

                <label class="name__1" for="firstname">Last name</label>
                <input
                  id="first__inpt2"
                  type="text"
                  placeholder="Please enter your last name..."
                />

                <label class="name__1" for="firstname">Select group</label>
                <select id="select2">
                  <option value="All">All</option>
                  <option value="Frontend-N14">Frintend N14</option>
                  <option value="Frontend-N15">Frintend N15</option>
                  <option value="Frontend-N16">Frintend N1</option>
                </select>

                <div class="check_boxx">
                  <input id="checkk" type="checkbox" />
                  <label for="checkk">Does work ?</label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  id="close-btn"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <!-- 
                Add button modal
                -->
                <button id="add-btn" type="button" class="btn btn-primary">
                  Add
                </button>
                <!--  -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- HEADER  QISMI  -->

    <div class="container">
      <div class="table">
        <div class="table__top">
          <div class="topText__left">
            <div class="text__num">
              <p style="min-width: 20px">#</p>
              <p style="min-width: 120px">Firstname</p>
            </div>
            <p style="min-width: 100px">Lastname</p>
            <p style="min-width: 100px">Group</p>
            <p style="min-width: 100px">Does Work ?</p>
          </div>

          <div class="topText__right">
            <p>Action</p>
          </div>
        </div>

        <div class="col-bottom"></div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
